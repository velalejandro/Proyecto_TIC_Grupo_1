<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main>
      <section>
        <div class="imagen-login">
        </div>
        <div class="inicio-login">
          <img class="logo" src="/Recursos-graficos/logo-color.png">
          <h3 class="texto-login">Iniciar Sesión</h3>
          <div class= "inputs">
             <input type="text" id="email" name="email" class="email-login" placeholder="Correo Electrónico">
            <br>
             <input type="text" id="password" class="password-login" placeholder="Contraseña">
          </div>
     
          <div class= "box-password">
            <h4 class="remember-password">Recordar mi contraseña</h4>
              <div class="wrapper">
                <input type="checkbox" id="switch">
                <label for="switch" class="switch_label">
                  <span class="onf_btn"></span>
                </label>
              </div>
            </div>
          <div class= "box-password2">
            <h4 class="forget-password">¿Haz olvidado tu contraseña?</h4>
          </div>
          <div class="separador"></div>
          <br>
          <button class="google">
            <div class="imagen-google"><img class="img" src="/Recursos-graficos/Google.png"></div>GOOGLE</button>
          <br>
          <a href="ListarVentas.html"><button class="enter-login">Entrar</button></a>
        </div> 
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>   
    <script src="js/funtions.js"></script>
</body>
</html>
